<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <title>DrumMachine</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" type="text/css" media="screen" href="main.css">
</head>
<body>

<div class = "keys">
   <div data-key = "65" class = "key">
      <kbd>A</kbd>
      <span class="sound">DRUM</span>
   </div>

   <div data-key = "83" class = "key">
      <kbd>S</kbd>
      <span class="sound">ACOUSTIC_SNARE</span>

   <div data-key = "68" class = "key">
      <kbd>D</kbd>
      <span class="sound">CLAVES</span>
      
   <div data-key = "70" class = "key">
      <kbd>F</kbd>
      <span class="sound">HAND_CLAP</span>

   <div data-key = "71" class = "key">
      <kbd>G</kbd>
      <span class="sound">HI_WOODBLOCK</span>

   <div data-key = "72" class = "key">
      <kbd>H</kbd>
      <span class="sound">HIGH_AGOGO</span>

   <div data-key = "74" class = "key">
      <kbd>J</kbd>
      <span class="sound">LONG_WHISTLE</span>

   <div data-key = "75" class = "key">
      <kbd>K</kbd>
      <span class="sound">LOW_AGOGO</span>

   <div data-key = "76" class = "key">
      <kbd>L</kbd>
      <span class="sound">OPEN_CUICA</span>

  

</div>

<audio data-key = "65" src="sound/BASS_DRUM.wav"></audio>
<audio data-key = "83" src="sound/ACOUSTIC_SNARE.wav"></audio>
<audio data-key = "68" src="sound/CLAVES.wav"></audio>
<audio data-key = "70" src="sound/HAND_CLAP.wav"></audio>
<audio data-key = "71" src="sound/HI_WOODBLOCK.wav"></audio>
<audio data-key = "72" src="sound/HIGH_AGOGO.wav"></audio>
<audio data-key = "74" src="sound/LONG_WHISTLE.wav"></audio>
<audio data-key = "75" src="sound/LOW_AGOGO.wav"></audio>
<audio data-key = "76" src="sound/OPEN_CUICA.wav"></audio>

<script src="main.js"></script>
</body>
</html>
