<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="weather-images.css" />
  </head>
  <body>
    <div class="te">
      <div class="all">
        <div class="main">
          <input type="checkbox" class="checkbox" id="checkbox" />
          <label for="checkbox">Определение геопозиции</label>
          <div class="but">
            <input
              id="inputCity"
              style="visibility: hidden; visibility: visible"
              type="text"
              value=""
              placeholder="Введите ваш город"
            />
            <button id="sendCity" type="button" style="visibility: hidden; visibility: visible">
              ok
            </button>
          </div>
        </div>

        <div id="current-weather-details">
          <div id="timezone">timezone</div>
          <div id="cityy">zone</div>
          <div id="dayWeek">--</div>
          <div id="current-temperature">--°</div>
          <div></div>
          <img src="img/cloudSun.png" id="picture" alt="cloudSun" />

          <img src="img/hum.png" id="hum" alt="hum" />
          <div id="current-humidity">--%</div>
          <div id="current-wind-speed">Wind --km/h</div>
        </div>
      </div>

      <img id="bg" src="img/123.png" alt="123" />
    </div>

    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
